<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="loadButton">Load User Data</button>
            <button id="displayButton">Display User</button>
            <button id="saveUserButton">Save User Page</button>
            <button id="loadUserButton">Load User Page</button>
        </div>
    </div>


    <script id="poke-template" type="text/x-handlebars-template">
        <img src="{{src}}" id="pokemon-image">
        <p id="pokemon-text">Favorite Pokemon: {{name}}</p>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <p class="meat-text">About Me: {{meatQuote}}</p>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        Favorite Quote: 
        <p class="quote-text">"{{kanye}}"<br>-Kanye West</p>
    </script>
    
    <script id="user-template" type="text/x-handlebars-template">
        <img src="{{user.picture.large}}" id="profile-pic">
        <p class="user-info">{{user.name.first}} {{user.name.last}}<br> {{user.location.city}}, {{user.location.state}}</p>
    </script>
        
    <script id="user-template" type="text/x-handlebars-template">
        <img src="{{user.picture.large}}" id="profile-pic">
        <p class="user-info">{{user.name.first}} {{user.name.last}}<br> {{user.location.city}}, {{user.location.state}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friend}}
        <p>{{name.first}} {{name.last}}</p>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
